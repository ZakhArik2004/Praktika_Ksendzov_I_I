<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ежедневник</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>Ежедневник</h1>
    </header>

    <main class="main">
        <form class="task-form">
            <input type="text" class="task-input" placeholder="Название задачи*" required>
            <textarea class="task-description" placeholder="Описание"></textarea>
            <button type="submit" class="add-btn">Добавить</button>
        </form>

        <div class="tasks-container"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
